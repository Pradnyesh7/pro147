<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
   
    <a-scene>
      <a-sky
        
      ></a-sky>

      <a-plane
        
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
        color="blue"
      ></a-plane>

      <a-plane
        
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
        color="red"
      ></a-plane>

      <a-box
        position="0 6.5 -4.5"
        width="20"
        height="13"
        color="brown"
      >
      </a-box>

      <a-plane
        position="-5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        color="magenta"
      ></a-plane>

      <a-plane
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        color="magenta"
      ></a-plane>

      <a-plane
        position="5 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
        color="magenta"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder
        radius="1.2"
        position="6.5 -0.4 0"
        color="silver"
      >
        <a-cylinder
          radius="0.2"
          position="0 1 0"
          height="1.2"
          color="black"
        >
        </a-cylinder>
        <a-cylinder
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
          color="cyan"
        ></a-cylinder>
        <a-cylinder
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder
        radius="1.2"
        position="-6.5 -0.4 0"
      >
        <a-cylinder
          radius="0.2"
          position="0 1 0"
          height="1.2"
        >
        </a-cylinder>
        <a-cylinder
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
        <a-cylinder
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      
    </a-scene>
    
  </body>
</html>
